<div id="partial-super-auth">

    <style>
        #partial-super-auth {
            position: fixed;
            width: 90%;
            margin-top: 0;
            margin-left: 0;
            left: 5%;
            top: 5%;
            background-color: #DBD1B8;
            border: 1px solid #6C0014;
            border-radius: 8px;
            box-sizing: border-box;
            color: #222;
            -webkit-box-shadow: 0px 0px 100px 10px #ababab;
            -moz-box-shadow: 0px 0px 100px 10px #ababab;
            box-shadow: 0px 0px 100px 10px #ababab;
        }

        @media (min-width: 520px) {
            #partial-super-auth {
                width: 400px;
                margin-top: -200px;
                margin-left: -200px;
                left: 50%;
                top: 50%;
            }
        }

        #partial-super-auth form {
            padding: 20px;
            font: 14px/1.5 tahoma, arial;
            text-align: center;
        }

        #partial-super-auth form .cancel {
            margin-top: -10px;
            font-size: 18px;
            position: absolute;
            right: 20px;
            cursor: pointer;
            color: #ffffff;
            z-index: 2;
        }

        #partial-super-auth form .cancel:hover {
            color: #f2f2f2;
        }

        #partial-super-auth form .logo-container {
            background: #6C0014;
            padding: 10px 0;
            margin: -20px -20px 0 -20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #partial-super-auth form .logo-container img {
            margin: 0 auto;
        }

        #partial-super-auth form #notices {
            margin-bottom: 20px;
        }

        #partial-super-auth form #notices .error {
            display: block;
            color: #6C0014;
            font-weight: bold;
        }

        #partial-super-auth form h3 {
            color: #6C0014;
            font-size: 20px;
        }

        #partial-super-auth form h4 {
            color: #6C0014;
            font-size: 16px;
            text-align: left;
            margin-bottom: 10px;
        }

        #partial-super-auth form hr {
            margin: 30px 0 25px 0;
        }

        #partial-super-auth form .input-block {
            margin-bottom: 10px;
            font-size: 14px;
        }

        #partial-super-auth form .input-block label {
            display: block;
            text-align: left;
        }

        #partial-super-auth form .input-block .input {
            margin: 0;
            box-sizing: border-box;
            outline: none;
            vertical-align: top;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #6C0014;
            border-radius: 8px;
            color: #222;
            font-size: inherit;
            -webkit-box-shadow: 0 0 0 50px #ffffff inset;
            /* Change the color to your own background color */
            -webkit-text-fill-color: #222;
        }

        #partial-super-auth form input[type="submit"] {
            margin: 0;
            width: 100%;
            padding: 5px;
            background: #6C0014;
            color: #DBD1B8;
            border: 1px solid #6C0014;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bolder;
            -webkit-transition: background-color 0.2s linear;
            -moz-transition: background-color 0.2s linear;
            -o-transition: background-color 0.2s linear;
            -ms-transition: background-color 0.2s linear;
            transition: background-color 0.2s linear;
        }

        #partial-super-auth form input[type="submit"]:hover {
            background: #DBD1B8;
            color: #6C0014;
        }

        #partial-super-auth form pre {
            max-height: 100px;
            overflow: hidden;
            padding: 10px;
            background: #e4dcc9;
            border-radius: 8px;
            text-align: left;
            display: block;
            margin-top: 20px;
            font-family: "Courier 10 Pitch", Courier, monospace;
            font-size: 95%;
            line-height: 110%;
            white-space: inherit;
        }
    </style>

    <h3>Super Auth Form</h3>

	<div id="notices">
		<span class="notice"></span>
		<span class="error"></span>
	</div>

	<div class="input-block">
		<label for="rdbhost-email">Email:</label>
		<input type="text" name="email" id="rdbhost-email" class="input" />
	</div>

	<div class="input-block">
		<label for="rdbhost-password">Password</label>
		<input type="password" name="password" id="rdbhost-password" class="input" />
	</div>

	<div class="input-block">
		<label for="rdbhost-role">Google Authenticator Code:</label>
		<input type="text" name="code" id="rdbhost-code" class="input" />
	</div>

	<div class="submit_query">
		<input type="submit" class="submit-btn" value="Run SQL" />
	</div>

	<pre id="sql">
		<span class="sql"></span>
	</pre>

  </form>

</div>
