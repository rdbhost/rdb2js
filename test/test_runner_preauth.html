<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="qunit/qunit-1.21.0.css" type="text/css" media="screen">
  <script type="text/javascript" src="qunit/qunit-1.21.0.js"></script>
  <script>QUnit.config.autostart = false;</script>

  <script type="text/javascript" src="https://dev.rdbhost.com/vendor/labjs/LAB.js"></script>
  <script>
    var $L = $LAB
        .script('../lib/js/rdbhost-bundle.js').wait(
            function() {

              if ( !Rdbhost.featuredetects.hasPromises() )
                $L = $L.script('../vendor/es6-promises/dist/es6-promise.js');
              if ( !Rdbhost.featuredetects.hasFetch() )
                $L = $L.script('../vendor/fetch/fetch.js').wait();
            });
    $L = $L.script('../test/private.js').wait()
        .script('../lib/js/rdb2-livereload.js');

    $L.script('myTests_preauth.js').wait(function() { QUnit.start(); } );

  </script>

  <!-- Your tests file goes here -->
  <!-- script type="text/javascript" src="myTests_preauth.js"></script -->
</head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
