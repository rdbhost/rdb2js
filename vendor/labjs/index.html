<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dir listing</title>
  <link href="https://www.rdbhost.com/vendor/rdbhost/2.3/util/subdir.css" rel="stylesheet" />
</head>
<body>

<script id="RDBHOST-SQL-INLINE-ID" type="text/sql"
        data-sql="SELECT name, isdir FROM subdir(%[PATH_INFO]s);"
        data-role=p0000000012> </script>
<script type="text/javascript" src="https://www.rdbhost.com/vendor/labjs/LAB.js"></script>
<script src="https://www.rdbhost.com/vendor/rdbhost/latest/lib/js/util-bundle;rdbhost.js"></script>

<div class="main">
  <ul>
    <li><a href="{link}" class={cls}>{name}</a></li>
  </ul>
</div>

<script src="https://www.rdbhost.com/vendor/rdbhost/2.3/util/subdir.js"></script>

</body>
</html>
